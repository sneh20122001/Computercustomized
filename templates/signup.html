<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="title" content="Sign Up">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/signupstyle.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-2 col-sm-12">

            </div>
            <div class="col-md-8 col-lg-8 col-sm-12">
                <h1 class="create-header">
                    <strong>Create a new account</strong>
                </h1>
                <form onsubmit="return validate()" action="{{url_for('signup')}}" method="POST" style="margin-top:50px;">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="firstname" style="color: rgb(255, 234, 0);">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="John">
                        <p id="fp" style="color:red;display:none;">Invalid First Name</p>
                      </div>
                      <div class="form-group col-md-6">
                          <label for="lastname" style="color: rgb(255, 234, 0);">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Doe">
                        <p id="lp" style="color:red;display:none;">Invalid Last Name</p>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email" style="color: rgb(255, 234, 0);">Email</label>
                          <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" >
                          <p id="ep" style="color:red;display:none;">Invalid Email</p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" style="color: rgb(255, 234, 0);">Password</label>
                          <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                          <p id="pp" style="color:red;display:none;">Password must be greater than 8 characters</p>
                        </div>
                        
                    </div>

                    <button type="submit" class="btn btn-lg signup">Sign Up</button>
                  </form>
                  <a class="login" href={{url_for('login')}} style="color: rgb(255, 234, 0);">Already have an account?</a>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-12">

            </div>
        </div>
    </div>


    <script>
      function validate(){
        var firstname = document.getElementById("firstname");
        var lastname = document.getElementById("lastname");
        var email = document.getElementById("email").value;
        var pwd = document.getElementById("password");
        

        var emailregex = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9\-]+)([a-z]{2,8})(.[a-zA-Z]{2,8})?$/;
        var mobileregex = /^[5-9]\d{9}$/;
        // var vehicleregex = /^([a-zA-Z]{2})([0-9]{2})([0-9]{4})$/;
        if (firstname.value.trim() == ""){
          firstname.style.border = "2px solid red";
          document.getElementById("fp").style.display = "block";
          return false;
        }if(lastname.value.trim() == ""){
          lastname.style.border = "2px solid red";
          document.getElementById("lp").style.display = "block";
          return false;
        }if(emailregex.test(email) == false){
          document.getElementById("email").style.border = "2px solid red";
          document.getElementById("ep").style.display = "block";
          return false;
        }
       
        if(pwd.value.trim().length<8){
          pwd.style.border = "2px solid red";
          document.getElementById("pp").style.display = "block";
          return false;
        }

        
      }
    </script>

    
    
</body>
</html>
